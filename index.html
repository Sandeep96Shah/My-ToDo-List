<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/a0f109fe89.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Todo List</title>
</head>
<body>

     <div class="container">
        <div class="inner_container">
            <div class="input_field_container">
                <div class="input_form">
                    <form id="input_form_field">
                        <i class="fas fa-file-alt"></i>
                        <input type="text" id="my_task" name="task" placeholder="Type Your ToDo List">
                        <button onclick="todo_task();"><i class="fas fa-plus-circle" id="plus_icon"></i></button>
                    </form>
                </div>
            </div>
            <div class="complete_task_info">
                <div class="complete_task">
                    <div class="checked">
                        <i class="fas fa-check-double"></i>
                    </div>
                    <div>
                        <p onclick="complete_all_tasks();" id="complete_task_id">Complete All Tasks</p>
                    </div>
                </div>
                <div class="clear_task">
                    <p id="clear_complete">Clear Complete</p>
                </div>
            </div>
            <div id="task_display">
                <div class="task">
                    <div class="task_title">
                        <i class="fas fa-flask"></i>
                        <p class="text_color">Your Tasks Are:</p>
                    </div>
                </div>
                <div id="your_task">
                    <!-- <div outer_div>
                        <div -inner_div_1>
                            <i>Circle</i>
                            <p>Task</p>
                        </div>
                        <div -inner_div_2>
                            <i>Cross</i>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="task_info">
                <div class="task_left">
                    <p><span id="total_task">0</span> Tasks Left</p>
                </div>
                <div class="task_type">
                    <div id="all">
                        <p>All</p>
                    </div>
                    <div id="uncomplete">
                        <p>Uncomplete</p>
                    </div>
                    <div id="completed">
                        <p>Completed</p>
                    </div>
                </div>
            </div>
        </div>
     </div>
     <script src="./index.js"></script>
</body>
</html>
